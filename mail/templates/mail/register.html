{% extends "mail/layout.html" %}

{% block body %}

<p id="email-type" class="text-center fs-1 fw-medium p-2">Register</p>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="text-center">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control my-4" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary my-4" type="submit" value="Register">
    </form>

    <div class="text-center">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
