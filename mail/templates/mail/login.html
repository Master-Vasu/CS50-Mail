{% extends "mail/layout.html" %}

{% block body %}

<p id="email-type" class="text-center fs-1 fw-medium p-2">Login</p>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="text-center">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group my-4">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>

    <div class="text-center">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
